<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ck_vehicle</title>
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../files_client/web/css/window/vehicle.css">
    <style>
        /* body{background-color: green;} */
    </style>
</head>
<body>
    <svg style="display: none;" viewBox="0 0 400 400">
        <defs>
          <filter id="red-glow" filterUnits="userSpaceOnUse"
                  x="-50%" y="-50%" width="200%" height="200%">
             <!-- blur the text at different levels-->
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur5"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur10"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur20"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur30"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="50" result="blur50"/>
            <!-- merge all the blurs except for the first one -->
            <feMerge result="blur-merged">
              <feMergeNode in="blur10"/>
              <feMergeNode in="blur20"/>
              <feMergeNode in="blur30"/>
              <feMergeNode in="blur50"/>
            </feMerge>
            <!-- recolour the merged blurs red-->
            <feColorMatrix result="red-blur" in="blur-merged" type="matrix"
                           values="1 0 0 0 0
                                   0 0.06 0 0 0
                                   0 0 0.44 0 0
                                   0 0 0 1 0" />
            <feMerge>
              <feMergeNode in="red-blur"/>       <!-- largest blurs coloured red -->
              <feMergeNode in="blur5"/>          <!-- smallest blur left white -->
              <feMergeNode in="SourceGraphic"/>  <!-- original white text -->
            </feMerge>
          </filter>
        </defs>
      
        <text x="200" y="200" text-anchor="middle">RED</text>
    </svg>

    <div id="gauge">
        <div class="left">
            <canvas id="speed" ></canvas>
            <canvas id="rpm" ></canvas>
        </div>

        <div class="right">
            <canvas id="fuel" ></canvas>
        </div>

        <div id="indecator_light">
            <span id="light" class="svg_off"><span class="svg" data-svg="light_car"></span></span>
            <span id="damage" class="svg_off"><span class="svg" data-svg="engine_car"></span></span>
            <span id="fuel" class="svg_off"><span class="svg" data-svg="fuel_car"></span></span>
        </div>
    </div>
</body>
    <script type="text/javascript" src="../../files_client/web/script/libs/jquery.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/main.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/libs/gauge.min.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/window/vehicle.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/game/eu.js"></script>
</html>
