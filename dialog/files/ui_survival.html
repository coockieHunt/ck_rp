    <body>

        <div id="window" class="center-screen">
            <div id="top_bar">
                <img src="../../files_client/web/src/img/close.png" class="survival" id="close">
            </div>
            <div id="content">
                <div id="outfit">
                    <h1>outfit</h1>
                    <div class="content">
                        <img src="../../files_client/web/src/img/silhouette.png" class="icon">
                    </div>
                </div>    
                <div id="inventory">
                    <h1>inventory</h1>
                    <div class="content">
                        <div class="header">
                            <span class= "max_weight">max weight : 1/10</span>
                        </div>
                        <div id="items">
                        </div>

                        <div class="action">
                            <div class="drop">
                                <span>drop</span>
                            </div>

                            <div class="give">
                                <span>give</span>
                            </div>
                        </div>
                    </div>
                </div> 
                <div id="stats">
                    <h1>Statistics</h1>
                    <div class="content">
                        <div class="progress-inline" id="health">
                            <svg class="icon">
                                <use xlink:href="#heart_icon">
                            </svg>
                            <div class="progress" >
                                <div class="progress-container"  >
                                    <div class="progressbar-element healt_pg "></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="progress-inline" id="armor">
                            <svg class="icon">
                                <use xlink:href="#armor_icon">
                            </svg>
                            <div class="progress" >
                                <div class="progress-container ">
                                    <div class="progressbar-element sheld_pg"></div>
                                </div>
                            </div>
                        </div>
    
                        <div id="cash" class="cash-inline">
                            <svg class="icon">
                                <use xlink:href="#dollar_icon">
                            </svg>
                            <span id="data">5</span>
                            <span class="money">$</span>
                        </div>
            
                        <div id="bank" class="cash-inline">
                            <svg class="icon">
                                <use xlink:href="#bank_icon">
                            </svg>
                            <span id="data">5000</span>
                            <span class="money">$</span>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>

        <div id="side_bottom_window">
            <div id="top_bar">
                <span>Items</span>
            </div>
            <div class="content">
                <div class="action">
                    <div class="quantity">
                        <div class="content">
                            <span class="down">
                                -
                            </span>
                            <span class="number">
                                0
                            </span>
                            <span class="up">
                                +
                            </span>
                        </div>
                    </div>

                    <div class="player">
                        pl
                    </div>
                </div>
                <div class="info">
                    <span>Banana</span>
                    <div class="ar">
                        <div class="third">
                            <svg class="icon">
                                <use xlink:href="#thirst_icon">
                            </svg>
                            <p>+ 5</p>
                        </div>
                        <div class="food">
                            <svg class="icon">
                                <use xlink:href="#food_icon">
                            </svg>
                            <p>+ 5</p>
                        </div>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus amet perspiciatis sit architecto facere optio</p>
                </div>
            </div>
