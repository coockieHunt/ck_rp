<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/main.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/window/survival.css">
        <script type="text/javascript" src="../../files_client/web/script/window/survival.js"></script>
    </head>
    
    <body>
        <div id="window" class="center-screen">
            <div id="top_bar">
                <img src="../../files_client/web/src/img/close.png" class="icon">
            </div> 
            <div id="content">
                <div id="outfit">
                    <h1>outfit</h1>
                </div>    
                <div id="inventory">
                    <h1>inventory</h1>
                </div> 
                <div id="stats">
                    <h1>Statistics</h1>
                    <div class="content">
                        <div class="progress-inline" id="health">
                            <img src="../../files_client/web/src/img/heart.png" class="icon">
                            <div class="progress" >
                                <div class="progress-container"  >
                                    <div class="progressbar-element healt_pg "></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="progress-inline" id="armor">
                            <img src="../../files_client/web/src/img/armor.png" class="icon">
                            <div class="progress" >
                                <div class="progress-container ">
                                    <div class="progressbar-element sheld_pg"></div>
                                </div>
                            </div>
                        </div>
    
                        <div id="cash" class="cash-inline">
                            <img src="../../files_client/web/src/img/dollar.png" class="icon">
                            <span id="data">5</span>
                            <span class="money">$</span>
                        </div>
            
                        <div id="bank" class="cash-inline">
                            <img src="../../files_client/web/src/img/bank.png" class="icon">
                            <span id="data">5000</span>
                            <span class="money">$</span>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </body>
</html>
