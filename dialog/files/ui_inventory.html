<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/main.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/window/inventory.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/css/form/form.css">
        <title>ck_inventory</title>
    </head>
    
    <body >
        <div id="window" class="center-screen">
            <div id="top_bar">
                <img src="../../files_client/web/src/img/close.png" class="survival" id="close">
            </div>
            <div id="content">
                <div id="outfit">
                    <h1>outfit</h1>
                    <div class="content">
                        <img src="../../files_client/web/src/img/silhouette.png" class="icon">
                    </div>
                </div>    
                <div id="inventory">
                    <h1>inventory</h1>
                    <div class="content">
                        <div class="header">
                            <span class= "max_weight">max weight : 1/10</span>
                        </div>
                        <div id="items">
                        </div>
                    </div>
                </div> 
                <div id="stats">
                    <h1>Statistics</h1>
                    <div class="content">
                        <div class="progress-inline" id="health">
                            <span class="svg" data-svg="heart"></span>
                            <div class="progress" >
                                <div class="progress-container"  >
                                    <div class="progressbar-element healt_pg "></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="progress-inline" id="armor">
                            <span class="svg" data-svg="armor"></span>
                            <div class="progress" >
                                <div class="progress-container ">
                                    <div class="progressbar-element sheld_pg"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress-inline" id="food">
                            <span class="svg" data-svg="food"></span>
                            <div class="progress" >
                                <div class="progress-container"  >
                                    <div class="progressbar-element food_pg "></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="progress-inline" id="thirst">
                            <span class="svg" data-svg="thirst"></span>
                            <div class="progress" >
                                <div class="progress-container ">
                                    <div class="progressbar-element thirst_pg"></div>
                                </div>
                            </div>
                        </div>
    
                        <div id="cash" class="cash-inline">
                            <span class="svg" data-svg="dollar"></span>
                            <span id="data">5</span>
                            <span class="money">$</span>
                        </div>
            
                        <div id="bank" class="cash-inline">
                            <span class="svg" data-svg="bank"></span>
                            <span id="data">5000</span>
                            <span class="money">$</span>
                        </div>
                    </div>
                   
                </div>
            </div>

            <div id="side_bottom_window">
                <div class="content">
                    <div class="action">
                        <div class="quantity">
                            <div class="content">
                                <span class="down">
                                    -
                                </span>
                                <span class="number">
                                    X
                                </span>
                                <span class="up">
                                    +
                                </span>
                            </div>
                            <div class="drop">
                                Drop
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="ar">
                            <div class="thirst">
                                <span class="svg" data-svg="thirst"></span>
                                <p>0</p>
                            </div>
                            <div class="food">
                                <span class="svg" data-svg="food"></span>
                                <p>0</p>
                            </div>
                            <div class="health">
                                <span class="svg" data-svg="heart"></span>
                                <p>0</p>
                            </div>
                        </div>
                        <div class="desc">
                            <span></span>
                            <p></p>
                            <div class="use">
                                Use
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="../../files_client/web/script/libs/jquery.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/game/eu.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/window/inventory.js"></script>
    <script type="text/javascript" src="../../files_client/web/script/main.js"></script>
</html>
