<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../../files_client/web/style/css/main.css">
        <link rel="stylesheet" type="text/css" href="../../files_client/web/style/css/survival.css">
        <script type="text/javascript" src="../../files_client/web/script/window/survival.js"></script>
    </head>
    
    <body>
        <div class="blur overlay"></div>

        <div class="left_bar wrapper">

            <!-- Health / armor  -->
            <section id="data">
                <div class="section-title">
                    <h1>Player info</h1>
                </div>
                <div id="surv_icon">
                    <div class="container">
                        <img src="../../files_client/web/src/img/heart.png" class="icon">
                        <img src="../../files_client/web/src/img/armor.png" class="icon">
                        <img src="../../files_client/web/src/img/dollar.png" class="icon">
                        <img src="../../files_client/web/src/img/bank.png" class="icon">
                    </div>
                </div>
    
                <div id="surv_info">
                    <div class="container">
                        <div id="healt" class="element">
                            <div class="progress" >
                                <div class="progress-container"  >
                                    <div class="progressbar-element healt_pg "></div>
                                </div>
                            </div>
                        </div>
            
                        <div id="armor" class="element">
                            <div class="progress" >
                                <div class="progress-container ">
                                    <div class="progressbar-element sheld_pg"></div>
                                </div>
                            </div>
                        </div>
                        
            
                        <div id="cash" class="element">
                            <span class="cash_data">5</span>
                            <span class="money">$</span>
                        </div>
            
                        <div id="bank" class="element">
                            <span class="cash_account_data">5000</span>
                            <span class="money">$</span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </body>
</html>
